<html lang="ko">
<head>

        <script type="text/javascript">

        $(document).ready(function () {
        $("#linkURL").html("");
        });

        function makeSKIM(){
            let SKIM = $("#SKIM").val();
            alert(SKIM);
            let linkSKIM_data = `
               <a href='${SKIM}'> ${SKIM} </a> <br>
            `
            $("#linkSKIM").append(linkSKIM_data);
        }

        </script>
    <style type="text/css">
        .container{
            margin-top: 20px;
            margin-bottom: 20px;
            width:80%;
            margin-right:10%;
            margin-left:10%;
        }
        .linkSKIM{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="input-group">
        <span class="input-group-text">SKIM입력</span>
        <input type="text" class="form-control" id="SKIM">
        <button onclick="makeSKIM()" type="button" class="btn btn-primary">SKIM등록</button>
    </div>
    <div class="linkSKIM", id="linkSKIM">
    </div>
    </div>
